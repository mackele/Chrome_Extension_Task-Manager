<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <label for="task-description">Task Description</label>
        <input type="text" placeholder="Add task..." id="task-description">
        <label for="date">Due Date</label>
        <input type="date" id="due-date" value= "${getTodaysDate()}">
        <button id="add-button">Add task</button>

        <select name="tasks" id="sorting">Sort
            <option value="">Sort by...</option>
            <option value="completed">Completed tasks</option>
            <option value="not-completed">Unfinished tasks</option>
            <option value="most-urgent">By closest date</option>
            <option value="least-urgent">By latest date</option>
        </select>

        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
